<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>p{
            background-color: pink;
            display: inline-block;
        }

</head>
<body>
    <div>
        <p>This is a paragraph tag</p>
    </div>
</body>
</html>
